
  <h1>Activity Tickets</h1>
  <form id="activity-form">
    <label for="category">Activity category:</label>
    <select id="category">
      <option value="" selected>Select one</option>
    </select>
    <label for="activity">Activity name:</label>
    <select id="activity">
      <option value="" selected>Select one</option>
    </select>
    <div id="activity-details">
      <p><span id="activity-id"></span> - <span id="activity-name"></span></p>
      <p><span id="activity-description"></span></p>
      <p><span id="activity-location"></span></p>
      <p><span id="activity-price"></span></p>
      <div id="ticket-form">
        <label for="num-tickets">Number of tickets:</label>
        <input type="number" id="num-tickets" min="1" value="1">
        <label for="credit-card">Credit card number:</label>
        <input type="text" id="credit-card">
        <label for="email">Email address:</label>
        <input type="email" id="email">
        <input type="submit" value="Purchase">
        <input type="reset" value="Reset">
      </div>
      <p id="purchase-message"></p>
    </div>
  </form>
  <script src="scripts/activties.js"></script>
  <script src="scripts/activities-lookover.js"></script>
