<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <h1>Activity Tickets</h1>
    <form id="activityform">
      <label for="category">Activity category:</label>
      <select id="category">
        <option value="" selected>Select one</option>
      </select>
      <label for="activity">Activity name:</label>
      <select id="activity" name="activityList">
        <option value="" selected>Select one</option>
      </select>
      <div id="activity-details">
        <p><span id="activity-id"></span> - <span id="activity-name"></span></p>
        <p><span id="activity-description"></span></p>
        <p><span id="activity-location"></span></p>
        <p><span id="activity-price"></span></p>
        <div id="ticket-form">
          <label for="num-tickets">Number of tickets:</label>
          <input type="number" id="num-tickets" min="1" value="1">
          <label for="credit-card">Credit card number:</label>
          <input type="text" id="credit-card">
          <label for="email">Email address:</label>
          <input type="email" id="email">
          <input type="submit" value="Purchase">
          <input type="reset" value="Reset">
        </div>
        <p id="purchase-message"></p>
      </div>
    </form>
    <script src="scripts/activties.js"></script>
    <script src="scripts/activities-lookover.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
